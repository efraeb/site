<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efra - portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Consolas', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white font-mono antialiased">

    <!-- Custom Cursor -->
    <div id="cursor" class="fixed w-3 h-3 border border-white/20 rounded-full pointer-events-none z-50 transition-all duration-150 ease-out hidden md:block"></div>

    <div class="container max-w-7xl mx-auto px-6 py-8 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="mb-12 pb-6 border-b border-white/10 fade-in">
            <h1 class="text-2xl font-light mb-1">efra</h1>
            <p class="text-sm text-gray-600">portfolio</p>
        </header>

        <!-- Main Layout -->
        <main class="flex-1 grid grid-cols-1 md:grid-cols-[280px_1fr] gap-12 md:gap-16">
            <!-- Sidebar -->
            <nav class="border-r border-white/10 pr-8 fade-in">
                <h2 class="text-xs uppercase tracking-wider text-gray-600 mb-6">Projects</h2>
                <ul id="projects" class="space-y-1">
                    <!-- Projects loaded here -->
                </ul>
            </nav>

            <!-- Content -->
            <section class="fade-in">
                <div id="content" class="max-w-3xl">
                    <div class="text-gray-600 py-20 text-center">
                        Select a project to view details
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="mt-20 pt-6 border-t border-white/10 text-center fade-in">
            <p class="text-xs text-gray-600">built with markdown & vanilla js</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
