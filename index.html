<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efraim Barriuso - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],

<body class="bg-black text-white font-sans antialiased">
    <div class="container max-w-7xl mx-auto px-6 py-8 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="mb-12 pb-6 border-b border-white/10 fade-in">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-medium mb-1 tracking-tight">Efraim Barriuso</h1>
                    <p class="text-sm text-gray-500 font-light">Product & Ops</p>
                </div>
                <nav class="flex items-center gap-6">
                    <a href="https://github.com/efraeb" target="_blank" class="text-sm text-gray-500 hover:text-white transition-colors">
                        GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/efraim-barriuso/" target="_blank" class="text-sm text-gray-500 hover:text-white transition-colors">
                        LinkedIn
                    </a>
                    <a href="mailto:0xefra@gmail.com" class="text-sm text-gray-500 hover:text-white transition-colors">

                    </a>
                </nav>
            </div>
        </header>

        <!-- Main Layout -->
        <main class="flex-1 grid grid-cols-1 md:grid-cols-[280px_1fr] gap-12 md:gap-16">
            <!-- Sidebar -->
            <nav class="border-r border-white/10 pr-8 fade-in">

                    <!-- Navigation Sections -->
                    <div>
                        <h2 class="text-xs font-medium uppercase tracking-wider text-gray-500 mb-3">Navigation</h2>
                        <ul class="space-y-1">
                            <li><button data-section="about" class="nav-btn active">About</button></li>
                            <li><button data-section="experience" class="nav-btn">Experience</button></li>
                            <li><button data-section="skills" class="nav-btn">Skills</button></li>
                        </ul>
                    </div>

                    <!-- Projects -->
                    <div>
                        <h2 class="text-xs font-medium uppercase tracking-wider text-gray-500 mb-3">Projects</h2>
                        <ul id="projects" class="space-y-1">
                            <!-- Projects loaded here -->
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <section class="fade-in">
                <div id="content" class="max-w-3xl">
                    <!-- Content loaded dynamically -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="mt-20 pt-6 border-t border-white/10 fade-in">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-gray-500">

                <div class="flex gap-6">

                    <a href="https://www.linkedin.com/in/efraim-barriuso/" target="_blank" class="hover:text-white transition-colors">LinkedIn</a>
                    <a href="mailto:0xefra@gmail.com" class="hover:text-white transition-colors">Email</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/app.js"></script>
